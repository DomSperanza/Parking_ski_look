name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to the project directory
            # IMPORTANT: Make sure this path matches where you cloned the repo on your VPS
            cd /root/parking_monitor
            
            # Pull the latest changes
            git pull
            
            # Stop and remove old containers to avoid name conflicts
            docker rm -f parking_daemon parking_webapp || true
            
            # Stop any container using port 80 or 443 (likely old nginx)
            # This prevents port conflicts when starting the new nginx
            if [ -n "$(docker ps -q --filter "publish=80")" ]; then docker rm -f $(docker ps -q --filter "publish=80"); fi
            if [ -n "$(docker ps -q --filter "publish=443")" ]; then docker rm -f $(docker ps -q --filter "publish=443"); fi
            
            # Rebuild and restart ALL containers (including nginx and certbot)
            # Using 'docker compose' (v2) instead of 'docker-compose' (v1) to avoid ContainerConfig bug
            docker compose up -d --build
