name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to the project directory
            # IMPORTANT: Make sure this path matches where you cloned the repo on your VPS
            cd /root/parking_monitor
            
            # Pull the latest changes
            git pull
            
            # Rebuild and restart containers
            # We rebuild to ensure any Dockerfile changes (like the recent fix) are applied
            docker-compose up -d --build daemon webapp
