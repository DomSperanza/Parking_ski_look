name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to the project directory
            # IMPORTANT: Make sure this path matches where you cloned the repo on your VPS
            cd /root/parking_monitor
            
            # Pull the latest changes
            git pull
            
            # Tear down all containers cleanly (handles stale/garbled names from old docker-compose v1)
            docker compose down --remove-orphans || true
            
            # Also force-remove any leftover containers by name
            docker rm -f parking_daemon parking_webapp vpn || true
            
            # Stop any container using port 80 or 443 (likely old nginx)
            if [ -n "$(docker ps -q --filter "publish=80")" ]; then docker rm -f $(docker ps -q --filter "publish=80"); fi
            if [ -n "$(docker ps -q --filter "publish=443")" ]; then docker rm -f $(docker ps -q --filter "publish=443"); fi
            
            # Rebuild and restart ALL containers
            docker compose up -d --build
