version: '3.8'

services:
  webapp:
    build: .
    container_name: parking_webapp
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./webapp/static/img:/app/webapp/static/img
    environment:
      - FLASK_APP=webapp.app
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USE_TLS=${MAIL_USE_TLS}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - BASE_URL=${BASE_URL}
    command: gunicorn --bind 0.0.0.0:5000 --workers 3 --timeout 120 "webapp.app:create_app()"

  daemon:
    build: .
    container_name: parking_daemon
    restart: always
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./chrome_profile:/app/chrome_profile
    environment:
      - FLASK_APP=webapp.app
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USE_TLS=${MAIL_USE_TLS}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - BASE_URL=${BASE_URL}
    # Run with xvfb-run to support headless chrome with display
    command: sh -c "xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' python services/monitoring_daemon.py"

  nginx:
    image: nginx:1.21-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - webapp

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
