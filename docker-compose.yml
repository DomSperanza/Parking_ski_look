services:
  webapp:
    build: .
    container_name: parking_webapp
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./webapp/static/img:/app/webapp/static/img
    environment:
      - FLASK_APP=webapp.app
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USE_TLS=${MAIL_USE_TLS}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - BASE_URL=${BASE_URL}
    command: gunicorn --bind 0.0.0.0:5000 --workers 3 --timeout 120 "webapp.app:create_app()"

  daemon:
    build: .
    container_name: parking_daemon
    restart: always
    network_mode: service:vpn
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./chrome_profile:/app/chrome_profile
    environment:
      - FLASK_APP=webapp.app
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USE_TLS=${MAIL_USE_TLS}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - BASE_URL=${BASE_URL}
    # Start Xvfb for non-headless Chrome, then run daemon
    # Clean up any stale Xvfb and Chrome lock files before starting
    command: sh -c "rm -f /tmp/.X99-lock /tmp/.X11-unix/X99 && find /app/chrome_profile -name 'Singleton*' -delete && chmod -R 777 /app/chrome_profile && Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset & export DISPLAY=:99 && sleep 2 && python services/monitoring_daemon.py"
    shm_size: "1gb"
    deploy:
      resources:
        limits:
          memory: 2.5G
        reservations:
          memory: 1G
    depends_on:
      vpn:
        condition: service_healthy

  vpn:
    image: qmcgaw/gluetun
    container_name: vpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ./gluetun:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - DNS_ADDRESS=10.64.0.1
      - SERVER_COUNTRIES=USA
    restart: always

  nginx:
    image: nginx:1.21-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    depends_on:
      - webapp

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
